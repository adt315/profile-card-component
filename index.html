<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile Card Component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div id="card">
      <img id="avatar" src="./assets/images/image-victor.jpg" alt="avatar" />
      <h3 id="name">Victor Crest</h3>
      <h3 id="age">26</h3>
      <h4 id="location">London</h4>
      <hr />
      <h3 class="stat">80K</h3>
      <h5 class="label">Followers</h5>

      <h3 class="stat">803K</h3>
      <h5 class="label">Likes</h5>

      <h3 class="stat">1.4K</h3>
      <h5 class="label">Photos</h5>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://adt315.github.io/react-portfolio/">Angela Tooley</a>.
    </div>
  </body>
</html>
